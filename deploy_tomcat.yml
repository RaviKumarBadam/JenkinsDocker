---
 - name: Install java
   hosts: Deployment
   gather_facts: true
   become: yes
   tasks:
   - name: Update repos
     yum:
      name: "*"
      state: latest
   - name: Installing open JDK
     yum:
      name: java-1.8.0-openjdk
   - name: Setting java default version
     alternatives:
       name: java
       link: /usr/bin/java
       path: /usr/lib/jvm/jre-1.8.0-openjdk.x86_64/bin/java
      
      
   
